version: "3.8"

services:
  configsvr:
    image: mongo:7.0
    container_name: configsvr
    command: --configsvr --replSet configReplSet --port 27017
    ports:
      - 27017:27017
    volumes:
      - configsvr:/data/db

  shard1:
    image: mongo:7.0
    container_name: shard1
    command: --shardsvr --replSet shard1ReplSet --port 27018
    ports:
      - 27018:27018
    volumes:
      - shard1:/data/db

  shard2:
    image: mongo:7.0
    container_name: shard2
    command: --shardsvr --replSet shard2ReplSet --port 27019
    ports:
      - 27019:27019
    volumes:
      - shard2:/data/db

  mongos:
    image: mongo:7.0
    container_name: mongos
    depends_on:
      - configsvr
      - shard1
      - shard2
    command: >
      mongos --configdb configReplSet/configsvr:27017 --bind_ip_all --port 27020
    ports:
      - 27020:27020

volumes:
  configsvr:
  shard1:
  shard2:
